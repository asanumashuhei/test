function reverseNumber(x){
	return x.split("").reverse().join("");
}
var y = reverseNumber("12345678");
console.log(y);


// ②
	function Alphabet(gs){
	return gs.split("").sort().join("");
}
var z = Alphabet("goodstaff");
	console.log(z);

// ③
	function Upper(up){
		var b = up.match(/\b[a-zA-Z]/g).join("").toUpperCase().split("");
		return up.replace(/\b[a-zA-Z]/g, "a").replace(/a/g, b);
		// return up.replace(/\b[a-zA-Z]/, o);
		
	};
var a = Upper("my name is asanuma");
console.log(a);

function randClick(len){
		
		var moji = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		var mojilen = moji.length;
		var r = "";
		for(var i=0; i<len; i++){
		  r += moji[Math.floor(Math.random()*mojilen)];
		}
		return r;
		
}; 

		var ranran = randClick(8);
		console.log(ranran);
